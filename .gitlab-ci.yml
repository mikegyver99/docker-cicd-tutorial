image: docker:latest
services:
    - docker:dind

variables:
    WORK_DIR: ${CI_PROJECT_NAME}
    BRANCH: ${CI_COMMIT_REF_NAME}
    REGISTRY: registry.gitlab.com/maltodextrin99/gitlab-cicd-tutorial
    
stages:
    - build
    - test

build_docker_image:
    stage: build
    script:
        - docker login -u maltodextrin99 -p $runnerPass registry.gitlab.com
        - docker build -t $REGISTRY .
        - docker push $REGISTRY
    tags:
        - docker_executor
run_docker_image:
    stage: test
    script:
        - sudo docker login -u maltodextrin99 -p $runnerPass registry.gitlab.com
        - sudo docker pull $REGISTRY
        - sudo docker run --name=$BRANCH -p 80:8080 -i $REGISTRY npm run ci
        
    tags:
        - docker_executor
